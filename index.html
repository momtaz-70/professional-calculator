<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماشین حساب حرفه‌ای</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="memory-indicator" id="memoryIndicator">M</div>
        <div class="display">
            <div class="previous-operand" id="previousOperand"></div>
            <div class="current-operand" id="currentOperand">0</div>
        </div>

        <div class="mode-toggle">
            <button class="btn mode-btn" onclick="calculator.toggleMode()" id="modeToggle">علمی</button>
        </div>

        <div class="scientific-panel" id="scientificPanel">
            <button class="btn scientific" onclick="calculator.scientificOperation('sin')">sin</button>
            <button class="btn scientific" onclick="calculator.scientificOperation('cos')">cos</button>
            <button class="btn scientific" onclick="calculator.scientificOperation('tan')">tan</button>
            <button class="btn scientific" onclick="calculator.scientificOperation('log')">log</button>

            <button class="btn scientific" onclick="calculator.scientificOperation('ln')">ln</button>
            <button class="btn scientific" onclick="calculator.scientificOperation('sqrt')">√</button>
            <button class="btn scientific" onclick="calculator.chooseOperation('^')">x^y</button>
            <button class="btn scientific" onclick="calculator.scientificOperation('factorial')">x!</button>

            <button class="btn scientific" onclick="calculator.appendNumber('π')">π</button>
            <button class="btn scientific" onclick="calculator.appendNumber('e')">e</button>
            <button class="btn scientific" onclick="calculator.chooseOperation('%')">%</button>
            <button class="btn scientific" onclick="calculator.scientificOperation('1/x')">1/x</button>
        </div>

        <div class="buttons">
            <button class="btn clear" onclick="calculator.clear()">C</button>
            <button class="btn clear" onclick="calculator.delete()">⌫</button>
            <button class="btn memory" onclick="calculator.memoryStore()">MS</button>
            <button class="btn memory" onclick="calculator.memoryRecall()">MR</button>

            <button class="btn operator" onclick="calculator.chooseOperation('÷')">÷</button>
            <button class="btn operator" onclick="calculator.chooseOperation('×')">×</button>
            <button class="btn operator" onclick="calculator.chooseOperation('-')">-</button>
            <button class="btn operator" onclick="calculator.chooseOperation('+')">+</button>

            <button class="btn number" onclick="calculator.appendNumber('7')">7</button>
            <button class="btn number" onclick="calculator.appendNumber('8')">8</button>
            <button class="btn number" onclick="calculator.appendNumber('9')">9</button>
            <button class="btn parentheses" onclick="calculator.appendNumber('(')">(</button>

            <button class="btn number" onclick="calculator.appendNumber('4')">4</button>
            <button class="btn number" onclick="calculator.appendNumber('5')">5</button>
            <button class="btn number" onclick="calculator.appendNumber('6')">6</button>
            <button class="btn parentheses" onclick="calculator.appendNumber(')')">)</button>

            <button class="btn number" onclick="calculator.appendNumber('1')">1</button>
            <button class="btn number" onclick="calculator.appendNumber('2')">2</button>
            <button class="btn number" onclick="calculator.appendNumber('3')">3</button>
            <button class="btn equals" onclick="calculator.compute()" rowspan="2">=</button>

            <button class="btn number zero" onclick="calculator.appendNumber('0')">0</button>
            <button class="btn number" onclick="calculator.appendNumber('.')">.</button>
            <button class="btn operator" onclick="calculator.toggleSign()">±</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
