version: '3.8'

services:
  calculator:
    build: .
    container_name: professional-calculator
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.calculator.rule=Host(`calculator.localhost`)"
      - "traefik.http.services.calculator.loadbalancer.server.port=80"
    networks:
      - calculator-network

networks:
  calculator-network:
    driver: bridge